<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button [routerLink]="['/tabs/tab1']" routerDirection="root"></ion-back-button>
      </ion-buttons>
    <ion-title>Messages</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/post']" routerDirection="forward">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let posts of List | async | reverse"> 
    <ion-card-content>
      <p><strong>{{posts.name}}</strong></p>
      <p><strong>Role:</strong>&nbsp;&nbsp;{{posts.role}}</p>
      <p><strong>Time:</strong>&nbsp;&nbsp;{{posts.time}}</p>
      <p><strong>Message:</strong>&nbsp;&nbsp;{{posts.text}}</p>
      <p><small>Location</small></p>
      <p><small>{{posts.lat}}&nbsp;&nbsp;{{posts.lng}}</small></p>
      <img [src]="posts.image" *ngIf="posts.image">
    </ion-card-content>
  </ion-card>
</ion-content>
